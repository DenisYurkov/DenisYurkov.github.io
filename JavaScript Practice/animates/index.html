	<title>Анимация</title>
	<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body style="margin:0px; " style="max-width: 100;" style="border: 0" style="padding: 0;">
<canvas style="background-color:#000;"></canvas>
<script>
	var canvas = document.querySelector("canvas");
	var context = canvas.getContext('2d');
	canvas.width=window.innerWidth;
	canvas.height=window.innerHeight;
	var no = window.prompt("Какое твоё любимое число?","250");
	if(no==""||no==undefined|| no==null){
	no=250;
	}
	var a=0;
	var color=360*Math.random();
	function animate() {
	a+=0.01;
	context.beginPath();
	var x=canvas.width/2+canvas.width/2*Math.cos(no*a)*Math.cos(a);
	var y=-(-canvas.height/2+canvas.width/2*Math.cos(no*a)*Math.sin(a));
	context.arc(x,y,1,0,2*Math.PI,false);
	context.strokeStyle ="hsl("+color++ +",100%,50%)";
	context.stroke();
	if(a > 6.5){ 
	a=0.01; 
	no=Math.floor(Math.random()*9)+2;
	context.clearRect(0,0,canvas.width,canvas.height); 
	}
	requestAnimationFrame(animate)|| webkitRequestAnimationFrame(animate)|| mozRequestAnimationFrame(animate) || oRequestAnimationFrame (animate)|| msRequestAnimationFrame(animate);
	}
	requestAnimationFrame(animate)|| webkitRequestAnimationFrame(animate)|| mozRequestAnimationFrame(animate) || oRequestAnimationFrame (animate)|| msRequestAnimationFrame(animate);
</script>
</body>
