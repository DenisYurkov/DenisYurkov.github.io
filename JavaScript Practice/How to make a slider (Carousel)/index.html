<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Slideshow container -->
	<div class="slideshow-container">

	  <!-- Full-width images with number and caption text -->
	  <div class="mySlides fade">
	    <div class="numbertext">1 / 4</div>
	    <img src="img/wmcdcmzr.jpg" style="width:100%">
	    <div class="text">Red Dead Redemption 2</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">2 / 4</div>
	    <img src="img/ilv2333s.jpg" style="width:100%">
	    <div class="text">Red Dead Redemption 2</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">3 / 4</div>
	    <img src="img/gjky1uk2 (1).jpg" style="width:100%">
	    <div class="text">Red Dead Redemption 2</div>
	  </div>
		<div class="mySlides fade">
		  <div class="numbertext">4 / 4</div>
		  <img src="img/1zlvhmvy.jpg" style="width:100%">
		  <div class="text">Red Dead Redemption 2</div>
		</div>
	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span> 
	  <span class="dot" onclick="currentSlide(2)"></span> 
	  <span class="dot" onclick="currentSlide(3)"></span> 
	  <span class="dot" onclick="currentSlide(4)"></span> 
	</div>












	</div>

	<script src="js/script.js"></script>
</body>
</html>
