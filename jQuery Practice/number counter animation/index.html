<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>jQuery learning</title>
</head> 
<body>
	<h1>jQuery number animation</h1>
	<div class="wrapper">
		<div class="counter col-fourth">
		<i class="fa fa-code fa-2x"></i>
		<h2 class="count">344343934</h2>
		<p class="cont-text">Text</p>
		</div>


		<div class="counter col-fourth">
			<i class="fa fa-coffee fa-2x"></i>
			<h2 class="count">436778</h2>
			<p class="cont-text">Text</p>
		</div>

		<div class="counter col-fourth">
			<i class="fa fa-keyboard fa-2x"></i>
			<h2 class="count">354834</h2>
			<p class="cont-text">Text</p>
		</div>


		<div class="counter col-fourth">
			<i class="fa fa-bug fa-2x"></i>
			<h2 class="count">3439904</h2>
			<p class="cont-text">Text</p>
		</div>

		<div class="counter col-fourth">
			<i class="fa fa-code-branch fa-2x"></i>
			<h2 class="count">5934</h2>
			<p class="cont-text">Text</p>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
